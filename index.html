<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

#startScreen, #roseScreen {
    text-align: center;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: white;
    color: #ff4081;
}

button:hover {
    background: #ffe4ec;
}

.rose-container {
    display: none;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.rose {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transform: scale(0.5);
    transition: all 1s ease;
    cursor: pointer;
}

.rose.show {
    opacity: 1;
    transform: scale(1);
}

.text-rose {
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    color: #ff4081;
    font-size: 1.1rem;
    padding: 15px;
    text-align: center;
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
    <h1>ğŸŒ¸ Wanna see a surprise, Praneetha? ğŸŒ¸</h1>
    <button onclick="startSurprise()">Yes ğŸ’–</button>
</div>

<!-- ROSE SCREEN -->
<div id="roseScreen" style="display:none;">
    <h2>Pick the roses one by one ğŸŒ¹</h2>
    <div class="rose-container" id="roses">

        <div class="rose" style="background-image:url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/1770438024258.jpg.jpeg');"></div>

        <div class="rose" style="background-image:url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/IMG_20251126_110738.jpg.jpeg');"></div>

        <div class="rose" style="background-image:url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/IMG_20260201_150328.jpg.jpeg');"></div>

        <div class="rose" style="background-image:url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-20651560.jpg.jpeg');"></div>

        <div class="rose text-rose">
            Praneetha â¤ï¸<br><br>
            You are my favorite feeling,<br>
            my happiest thought,<br>
            and my forever ğŸŒ¹
        </div>

    </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Harleys%20in%20hawaii%20%F0%9F%A4%8D%F0%9F%95%8A%20kdrama%20edit%20_shorts%20_youtubeshorts%20_lyrics%20_harleyshawaii(MP3_160K).mp3.mpeg" type="audio/mpeg">
</audio>

<script>
function startSurprise() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("roseScreen").style.display = "block";
    document.getElementById("roses").style.display = "flex";
    document.getElementById("music").play();

    let roses = document.querySelectorAll(".rose");
    roses.forEach((rose, index) => {
        setTimeout(() => {
            rose.classList.add("show");
        }, index * 1200);
    });
}
</script>
