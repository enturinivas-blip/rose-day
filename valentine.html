<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#ffd1dc,#ffb6c1);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
transition:1.5s ease;
}

/* ğŸŒ¸ PETALS */
.petal{
position:fixed;
top:-10%;
font-size:24px;
opacity:.8;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(120vh) rotate(360deg);}
}

.card{
text-align:center;
background:white;
padding:28px;
border-radius:25px;
box-shadow:0 0 30px rgba(255,0,102,.2);
animation:fade .8s ease;
}

h1{
font-family:'Playfair Display',serif;
color:#b30059;
}

button{
padding:14px 32px;
border:none;
border-radius:30px;
background:white;
color:#b30059;
cursor:pointer;
font-size:1rem;
margin:10px;
transition:.3s;
}

#yes{
background:#ff69b4;
color:white;
box-shadow:0 0 20px rgba(255,0,102,.4);
}

#no{
background:#ff4d4d;
color:white;
position:absolute;
}

@keyframes fade{
from{opacity:0;transform:scale(.95);}
to{opacity:1;transform:scale(1);}
}

#meterBox{
width:250px;height:14px;background:#ffdce5;
border-radius:20px;margin:20px auto;overflow:hidden;
}
#meterFill{
height:100%;width:0;background:#ff4d6d;
transition:1s ease;
}

.heart{
font-size:38px;
cursor:pointer;
margin:6px;
transition:.3s;
}
.heart:hover{transform:scale(1.2);}

.endText{
font-size:32px;
margin-top:15px;
}
</style>
</head>

<body>

<div class="card" id="start">
<h1>ğŸ’Œ Tap to open your love letter</h1>
<button onclick="openLetter()">Open ğŸ’™</button>
</div>

<div class="card" id="meter" style="display:none;">
<h1>Fill my heart â¤ï¸</h1>
<div id="meterBox"><div id="meterFill"></div></div>
<div>
<span class="heart" onclick="addLove()">â¤ï¸</span>
<span class="heart" onclick="addLove()">â¤ï¸</span>
<span class="heart" onclick="addLove()">â¤ï¸</span>
<span class="heart" onclick="addLove()">â¤ï¸</span>
<span class="heart" onclick="addLove()">â¤ï¸</span>
</div>
</div>

<div class="card" id="question" style="display:none;">
<h1>Will you be my Valentine? ğŸŒ¹</h1>
<button id="yes" onclick="accept()">YES ğŸ’–</button>
<button id="no">Are you sure?</button>
</div>

<div class="card" id="end" style="display:none;">
<h1>love you praneetha â¤ï¸</h1>
<p class="endText">I wanna be with you till my last breath ğŸŒ¸</p>
</div>

<audio id="music" loop>
<source src="https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3">
</audio>

<script>
let love=0;
let tries=0;
const texts=["Are you sure?","Really?","Think again ğŸ˜­"];

function createPetals(){
for(let i=0;i<18;i++){
let p=document.createElement("div");
p.className="petal";
p.innerHTML="ğŸŒ¸";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(p);
}
}

function openLetter(){
start.style.display="none";
meter.style.display="block";
music.play();
createPetals();
}

function addLove(){
love+=20;
meterFill.style.width=love+"%";

if(love>=100){
meter.style.display="none";
question.style.display="block";
alert("don't press no ğŸ’Œ");
}
}

no.onmouseover=()=>{
tries++;
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
no.style.transform=`scale(${1-(tries*.1)})`;
if(tries<texts.length)no.innerText=texts[tries];
};

function accept(){
question.style.display="none";
end.style.display="block";
}
</script>

</body>
</html>
