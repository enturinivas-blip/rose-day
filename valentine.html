<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Letter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .love-meter {
            margin: 20px 0;
            font-size: 2em;
        }
        .hearts {
            display: inline-block;
            transition: all 2s ease-in-out;
        }
        .question {
            font-size: 2em;
            margin: 20px 0;
            color: #e91e63;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        .yes {
            background: #ff69b4;
            color: white;
        }
        .yes:hover {
            background: #ff1493;
        }
        .no {
            background: #ff0000;
            color: white;
        }
        .no:hover {
            background: #cc0000;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        .final-message {
            display: none;
            font-size: 3em;
            color: #e91e63;
            animation: rain 3s ease-in-out infinite;
        }
        @keyframes rain {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .slideshow {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
        }
        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="song" autoplay loop>
        <source src="https://github.com/enturinivas-blip/rose-day/raw/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="emoji">üíôüíå</div>
        <div class="love-meter">
            Love Meter: <span class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div class="question" id="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onmouseover="moveNo()" onclick="noPressed()">No</button>
        </div>
        <div class="popup" id="popup">Don't press No üíå</div>
        <div class="final-message" id="final">Love you Praneetha</div>
    </div>
    <div class="slideshow" id="slideshow">
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/1758881038362.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/Snapchat-1135964605.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/IMG_20260201_150451.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/IMG_20260201_150451.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/Snapchat-1133313667.jpg');"></div>
    </div>
    <script>
        let noClicks = 0;
        const questionTexts = ["Will you be my Valentine?", "Are you sure?", "Really?", "Think again üò≠"];

        function moveNo() {
            const noBtn = document.querySelector('.no');
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const newX = Math.random() * (rect.width - btnRect.width);
            const newY = Math.random() * (rect.height - btnRect.height);
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'scale(' + (1 - noClicks * 0.1) + ')';
            if (noClicks < questionTexts.length - 1) {
                document.getElementById('question').textContent = questionTexts[++noClicks];
            }
        }

        function noPressed() {
            document.getElementById('popup').style.display = 'block';
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 2000);
        }

        function sayYes() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('final').style.display = 'block';
            setTimeout(() => {
                document.getElementById('final').style.display = 'none';
                startSlideshow();
            }, 5000);
        }

        function startSlideshow() {
            const slideshow = document.getElementById('slideshow');
            slideshow.style.display = 'block';
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            slides[currentSlide].style.display = 'block';
            setInterval(() => {
                slides[currentSlide].style.display = 'none';
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].style.display = 'block';
            }, 3000);
        }

        // Auto-fill love meter
        setTimeout(() => {
            document.querySelector('.hearts').style.opacity = '1';
        }, 1000);
    </script>
</body>
</html>
