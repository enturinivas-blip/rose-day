<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#ffd1dc,#ffb6c1);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ğŸŒ¸ PETALS BEHIND EVERYTHING */
.petal{
position:fixed;
top:-10%;
font-size:24px;
opacity:.7;
animation:fall linear infinite;
z-index:0;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(120vh) rotate(360deg);}
}

/* CARD */
.card{
position:relative;
z-index:5;
text-align:center;
background:white;
padding:28px;
border-radius:25px;
box-shadow:0 0 30px rgba(255,0,102,.2);
width:85%;
max-width:420px;
animation:fade .8s ease;
}

h1{
font-family:'Playfair Display',serif;
color:#b30059;
}

button{
padding:14px 32px;
border:none;
border-radius:30px;
cursor:pointer;
font-size:1rem;
margin:10px;
transition:.3s;
}

#yes{
background:#ff69b4;
color:white;
}

#no{
background:#ff4d4d;
color:white;
position:absolute;
}

@keyframes fade{
from{opacity:0;transform:scale(.95);}
to{opacity:1;transform:scale(1);}
}

/* END TEXT */
.endText{
font-size:20px;
margin-top:10px;
}

/* SLIDESHOW */
#slideshow{
margin-top:20px;
height:220px;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}
.slide{
position:absolute;
width:200px;
border-radius:18px;
opacity:0;
transition:1s;
}
.slide.active{
opacity:1;
}
</style>
</head>

<body>

<div class="card" id="question">
<h1>Will you be my Valentine? ğŸŒ¹</h1>
<button id="yes" onclick="accept()">YES ğŸ’–</button>
<button id="no">No ğŸ˜¢</button>
</div>

<div class="card" id="end" style="display:none;">
<h1>love you praneetha â¤ï¸</h1>
<p class="endText">I wanna be with you till my last breath ğŸŒ¸</p>
<div id="slideshow"></div>
</div>

<audio id="music" loop>
<source src="https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3">
</audio>

<script>

/* ğŸŒ¸ Create petals behind card */
for(let i=0;i<18;i++){
let p=document.createElement("div");
p.className="petal";
p.innerHTML="ğŸŒ¸";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(p);
}

/* RUNAWAY NO BUTTON FLOW */
let tries=0;
const texts=["Are you sure?","Really?","Think again ğŸ˜­"];
no.onmouseover=()=>{
tries++;
no.style.left=Math.random()*60+"vw";
no.style.top=Math.random()*60+"vh";
if(tries<texts.length) no.innerText=texts[tries];
};

/* ACCEPT */
const images=[
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/1758881038362.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1135964605.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/IMG_20260201_150451.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1133313667.jpg"
];

function accept(){
question.style.display="none";
end.style.display="block";
music.play();

/* slideshow */
let i=0;
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
img.className="slide";
slideshow.appendChild(img);
});

const slides=document.querySelectorAll(".slide");
slides[0].classList.add("active");

setInterval(()=>{
slides[i].classList.remove("active");
i=(i+1)%slides.length;
slides[i].classList.add("active");
},2500);
}

</script>
</body>
</html>
