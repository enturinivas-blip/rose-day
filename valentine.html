<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ---------- GLOBAL STYLE ---------- */
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#cfefff,#ffd1dc);
font-family:Poppins,sans-serif;
overflow:hidden;
transition:background 1.5s ease;
}

.container{
text-align:center;
width:90%;
max-width:500px;
padding:25px;
border-radius:25px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
box-shadow:0 0 30px rgba(255,77,109,0.2);
animation:fadeIn 1s ease;
}

h1{font-family:"Playfair Display";color:#ff4d6d;}
.loveFont{font-family:"Great Vibes";font-size:48px;color:#ff4d6d;}

button{
padding:14px 28px;
border:none;
border-radius:40px;
margin:10px;
font-size:1rem;
cursor:pointer;
transition:.3s;
}

#yes{background:#ff69b4;color:white;box-shadow:0 0 15px #ff69b4aa;}
#yes:hover{transform:scale(1.08);}

#no{
background:#ff4d4d;
color:white;
position:absolute;
transition:.25s ease;
}

/* ---------- LETTER ---------- */
#letter{
font-size:70px;
cursor:pointer;
animation:float 2s infinite alternate;
}
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-10px)}
}

/* ---------- METER ---------- */
#meterBox{
width:260px;height:14px;background:#ffffffaa;
border-radius:20px;margin:20px auto;overflow:hidden;
}
#meterFill{
height:100%;width:0;background:#ff4d6d;
transition:width .6s ease;
}
.heart{
font-size:38px;
cursor:pointer;
margin:6px;
transition:.3s;
}
.heart:hover{transform:scale(1.2);}

/* ---------- PHOTO SLIDESHOW ---------- */
#slideshow{
margin-top:20px;
height:260px;
display:flex;
justify-content:center;
align-items:center;
}
.slide{
position:absolute;
width:220px;
border-radius:18px;
opacity:0;
transform:scale(.9);
transition:all 1s ease;
box-shadow:0 0 25px rgba(255,77,109,.4);
}
.slide.active{
opacity:1;
transform:scale(1);
}

/* ---------- RAIN TEXT ---------- */
.rain{
position:absolute;
font-family:"Great Vibes";
color:#ff4d6d;
font-size:24px;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

</style>
</head>

<body>

<!-- üíå START LETTER -->
<div class="container" id="start">
<div id="letter">üíôüíå</div>
<p>Tap to open your letter</p>
</div>

<!-- ‚ù§Ô∏è HEART METER -->
<div class="container" id="meter" style="display:none;">
<h1>Fill my heart ‚ù§Ô∏è</h1>
<div id="meterBox"><div id="meterFill"></div></div>
<div>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
</div>
</div>

<!-- üíò QUESTION -->
<div class="container" id="question" style="display:none;">
<h1>Now that my heart is full‚Ä¶<br>will you be my Valentine? üíå</h1>
<button id="yes" onclick="accept()">YES üíñ</button>
<button id="no">Are you sure?</button>
</div>

<!-- üå∏ ENDING -->
<div class="container" id="end" style="display:none;">
<div class="loveFont">love you praneetha</div>
<div id="slideshow"></div>
</div>

<!-- üéµ MUSIC -->
<audio id="music" loop>
<source src="https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3">
</audio>

<script>

/* ---------- DATA ---------- */
const images=[
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/1758881038362.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1135964605.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/IMG_20260201_150451.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1133313667.jpg"
];

let love=0;
let tries=0;
const texts=["Are you sure?","Really?","Think again üò≠"];

/* ---------- OPEN LETTER ---------- */
document.getElementById("letter").onclick=()=>{
start.style.display="none";
meter.style.display="block";
music.play();
};

/* ---------- HEART METER ---------- */
function addLove(){
love+=20;
meterFill.style.width=love+"%";

document.body.style.background=
`linear-gradient(135deg,rgb(${174+love},231,255),rgb(255,${192-love},203))`;

if(love>=100){
meter.style.display="none";
question.style.display="block";
alert("don't press no üíå");
}
}

/* ---------- RUNAWAY NO BUTTON ---------- */
no.addEventListener("mouseover",()=>{
tries++;
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
no.style.transform=`scale(${1-(tries*0.1)})`;
if(tries<texts.length){ no.innerText=texts[tries]; }
});

/* ---------- YES CLICK ---------- */
function accept(){
question.style.display="none";
end.style.display="block";

/* raining text */
for(let i=0;i<35;i++){
let r=document.createElement("div");
r.className="rain";
r.innerText="love you praneetha";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(5+Math.random()*6)+"s";
document.body.appendChild(r);
}

/* professional slideshow */
let index=0;
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
img.className="slide";
slideshow.appendChild(img);
});

const slides=document.querySelectorAll(".slide");
slides[0].classList.add("active");

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},2500);
}

</script>
</body>
</html>
