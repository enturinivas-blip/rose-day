<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Cinematic ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ğŸŒŒ BACKGROUND */
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#cfefff,#ffd1dc);
font-family:Poppins;
overflow:hidden;
transition:background 2s ease;
}

/* floating cinematic particles */
.particle{
position:absolute;
font-size:18px;
opacity:.6;
animation:float linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-20vh)}
}

/* glass card */
.card{
text-align:center;
width:90%;
max-width:520px;
padding:28px;
border-radius:30px;
background:rgba(255,255,255,.25);
backdrop-filter:blur(20px);
box-shadow:0 0 40px rgba(255,77,109,.25);
animation:fadeUp 1s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

h1{font-family:"Playfair Display";color:#ff4d6d;}
.loveFont{font-family:"Great Vibes";font-size:52px;color:#ff4d6d;}

button{
padding:14px 32px;
border:none;
border-radius:40px;
margin:10px;
font-size:1rem;
cursor:pointer;
transition:.3s;
}

#yes{
background:#ff69b4;
color:white;
box-shadow:0 0 20px #ff69b4aa;
}
#yes:hover{transform:scale(1.1);}

#no{
background:#ff4d4d;
color:white;
position:absolute;
}

/* ğŸ’Œ LETTER */
#letter{
font-size:80px;
cursor:pointer;
animation:letterFloat 2s infinite alternate;
}
@keyframes letterFloat{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* â¤ï¸ HEART METER */
#meterBox{
width:260px;height:14px;background:#ffffffaa;
border-radius:20px;margin:20px auto;overflow:hidden;
}
#meterFill{
height:100%;width:0;background:#ff4d6d;
transition:width .7s ease;
}

/* heartbeat pulse */
.pulse{
animation:pulseBeat .7s ease;
}
@keyframes pulseBeat{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

/* ğŸŒ¹ SLIDESHOW */
#slideshow{
margin-top:25px;
height:260px;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}
.slide{
position:absolute;
width:230px;
border-radius:20px;
opacity:0;
transform:scale(.9);
transition:all 1.2s ease;
box-shadow:0 0 30px rgba(255,77,109,.4);
}
.slide.active{
opacity:1;
transform:scale(1);
}

/* ğŸŒ§ï¸ LOVE RAIN */
.rain{
position:absolute;
font-family:"Great Vibes";
color:#ff4d6d;
font-size:26px;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}

/* ğŸŒ¹ PETAL BURST */
.petal{
position:absolute;
font-size:22px;
animation:burst 3s ease forwards;
}
@keyframes burst{
from{opacity:1;transform:scale(1)}
to{opacity:0;transform:translateY(-200px) rotate(360deg)}
}

</style>
</head>

<body>

<!-- cinematic floating particles -->
<script>
for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="particle";
p.innerText=Math.random()>.5?"ğŸ’—":"âœ¨";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(8+Math.random()*10)+"s";
document.body.appendChild(p);
}
</script>

<!-- ğŸ’Œ LETTER -->
<div class="card" id="start">
<div id="letter">ğŸ’™ğŸ’Œ</div>
<p>Tap to open your letter</p>
</div>

<!-- â¤ï¸ METER -->
<div class="card" id="meter" style="display:none;">
<h1>Fill my heart â¤ï¸</h1>
<div id="meterBox"><div id="meterFill"></div></div>
<div>
<span onclick="addLove()">â¤ï¸</span>
<span onclick="addLove()">â¤ï¸</span>
<span onclick="addLove()">â¤ï¸</span>
<span onclick="addLove()">â¤ï¸</span>
<span onclick="addLove()">â¤ï¸</span>
</div>
</div>

<!-- ğŸ’˜ QUESTION -->
<div class="card" id="question" style="display:none;">
<h1>Now that my heart is fullâ€¦<br>will you be my Valentine? ğŸ’Œ</h1>
<button id="yes" onclick="accept()">YES ğŸ’–</button>
<button id="no">Are you sure?</button>
</div>

<!-- ğŸŒ¸ ENDING -->
<div class="card" id="end" style="display:none;">
<div class="loveFont">love you praneetha</div>
<div id="slideshow"></div>
</div>

<audio id="music" loop>
<source src="https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3">
</audio>

<script>

/* images */
const images=[
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/1758881038362.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1135964605.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/IMG_20260201_150451.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1133313667.jpg"
];

let love=0,tries=0;
const texts=["Are you sure?","Really?","Think again ğŸ˜­"];

letter.onclick=()=>{
start.style.display="none";
meter.style.display="block";
music.play();
};

function addLove(){
love+=20;
meterFill.style.width=love+"%";
meter.classList.add("pulse");
setTimeout(()=>meter.classList.remove("pulse"),400);

document.body.style.background=
`linear-gradient(135deg,rgb(${174+love},231,255),rgb(255,${192-love},203))`;

if(love>=100){
meter.style.display="none";
question.style.display="block";
alert("don't press no ğŸ’Œ");
}
}

/* runaway NO */
no.onmouseover=()=>{
tries++;
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
no.style.transform=`scale(${1-(tries*.1)})`;
if(tries<texts.length)no.innerText=texts[tries];
};

/* YES click cinematic ending */
function accept(){
question.style.display="none";
end.style.display="block";

/* ğŸŒ¹ petal burst */
for(let i=0;i<30;i++){
let pet=document.createElement("div");
pet.className="petal";
pet.innerText="ğŸŒ¹";
pet.style.left=Math.random()*100+"vw";
pet.style.top="60vh";
document.body.appendChild(pet);
}

/* ğŸŒ§ï¸ love rain */
for(let i=0;i<40;i++){
let r=document.createElement("div");
r.className="rain";
r.innerText="love you praneetha";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(r);
}

/* cinematic slideshow */
let i=0;
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
img.className="slide";
slideshow.appendChild(img);
});
const slides=document.querySelectorAll(".slide");
slides[0].classList.add("active");

setInterval(()=>{
slides[i].classList.remove("active");
i=(i+1)%slides.length;
slides[i].classList.add("active");
},3000);
}

</script>
</body>
</html>
