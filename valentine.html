<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Magic ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#aee7ff,#ffc0cb);
font-family:'Poppins',sans-serif;
overflow:hidden;
transition:background 1s ease;
}

h1{
font-family:'Playfair Display',serif;
color:#ff4d6d;
text-align:center;
animation:fade 2s ease;
}

.container{
text-align:center;
position:relative;
z-index:2;
}

button{
padding:14px 30px;
margin:15px;
border:none;
border-radius:30px;
font-size:1.1rem;
cursor:pointer;
transition:all .4s ease;
}

#yes{
background:#ff4d6d;
color:white;
box-shadow:0 0 15px #ff4d6d88;
}

#yes:hover{
transform:scale(1.1);
box-shadow:0 0 25px #ff4d6d;
}

#no{
background:white;
color:#ff4d6d;
position:absolute;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* ğŸŒ¹ Floating roses */
.rose{
position:absolute;
font-size:30px;
animation:float 10s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(100vh) rotate(0);}
100%{transform:translateY(-20vh) rotate(360deg);}
}

#ending{
display:none;
font-size:1.4rem;
color:#ff4d6d;
animation:fade 2s ease;
}
</style>
</head>

<body>

<div class="container" id="main">
<h1>Praneethaâ€¦<br>Will you be my Valentine? ğŸ’˜</h1>
<button id="yes" onclick="acceptLove()">YES ğŸ’–</button>
<button id="no">NO ğŸ™ˆ</button>
</div>

<div id="ending">
<h1>Happy Valentineâ€™s Day â¤ï¸<br>Youâ€™re my forever choice ğŸŒ¹</h1>
</div>

<script>

/* ğŸŒ¹ Create floating roses */
for(let i=0;i<15;i++){
let r=document.createElement("div");
r.className="rose";
let colors=["ğŸŒ¹","ğŸŒ¸","ğŸ”µ"];
r.innerHTML=colors[Math.floor(Math.random()*colors.length)];
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(r);
}

/* ğŸ˜„ Moving NO button (smooth) */
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",()=>{
let x=Math.random()*(window.innerWidth-120);
let y=Math.random()*(window.innerHeight-60);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

/* ğŸ’– YES click ending */
function acceptLove(){
document.getElementById("main").style.display="none";
document.getElementById("ending").style.display="block";
document.body.style.background="linear-gradient(135deg,#ffc0cb,#ff4d6d)";
}
</script>

</body>
</html>
