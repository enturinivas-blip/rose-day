<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#ffd1dc,#ffb6c1);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
transition:1.5s ease;
}

/* üå∏ Petals */
.petal{
position:fixed;
top:-10%;
font-size:24px;
opacity:.8;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(120vh) rotate(360deg);}
}

/* Card */
.card{
text-align:center;
background:white;
padding:28px;
border-radius:25px;
box-shadow:0 0 30px rgba(255,0,102,.2);
animation:fade .8s ease;
width:85%;
max-width:420px;
position:relative;
}

h1{
font-family:'Playfair Display',serif;
color:#b30059;
}

button{
padding:14px 32px;
border:none;
border-radius:30px;
background:white;
color:#b30059;
cursor:pointer;
font-size:1rem;
margin:10px;
transition:.3s;
}

#yes{
background:#ff69b4;
color:white;
box-shadow:0 0 20px rgba(255,0,102,.4);
}

#no{
background:#ff4d4d;
color:white;
position:absolute;
}

@keyframes fade{
from{opacity:0;transform:scale(.95);}
to{opacity:1;transform:scale(1);}
}

/* Heart Meter */
#meterBox{
width:250px;height:14px;background:#ffdce5;
border-radius:20px;margin:20px auto;overflow:hidden;
}
#meterFill{
height:100%;width:0;background:#ff4d6d;
transition:1s ease;
}

.heart{
font-size:38px;
cursor:pointer;
margin:6px;
transition:.3s;
}
.heart:hover{transform:scale(1.2);}

/* Ending Glow */
#end h1{
animation:softGlow 3s infinite alternate;
}
@keyframes softGlow{
from{text-shadow:0 0 10px rgba(255,0,102,.3);}
to{text-shadow:0 0 25px rgba(255,0,102,.7);}
}

.endText{
font-size:20px;
margin-top:10px;
}

/* üì∏ Slideshow */
#slideshow{
margin-top:20px;
height:240px;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

.slide{
position:absolute;
width:200px;
border-radius:18px;
opacity:0;
transform:scale(.9);
transition:all 1s ease;
box-shadow:0 0 25px rgba(255,77,109,.4);
}

.slide.active{
opacity:1;
transform:scale(1);
}
</style>
</head>

<body>

<!-- START -->
<div class="card" id="start">
<h1>üíå Tap to open your love letter</h1>
<button onclick="openLetter()">Open üíô</button>
</div>

<!-- METER -->
<div class="card" id="meter" style="display:none;">
<h1>Fill my heart ‚ù§Ô∏è</h1>
<div id="meterBox"><div id="meterFill"></div></div>
<div>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
<span class="heart" onclick="addLove()">‚ù§Ô∏è</span>
</div>
</div>

<!-- QUESTION -->
<div class="card" id="question" style="display:none;">
<h1>Will you be my Valentine? üåπ</h1>
<button id="yes" onclick="accept()">YES üíñ</button>
<button id="no">Are you sure?</button>
</div>

<!-- END -->
<div class="card" id="end" style="display:none;">
<h1>love you praneetha ‚ù§Ô∏è</h1>
<p class="endText">I wanna be with you till my last breath üå∏</p>

<div id="slideshow"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
<source src="https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3">
</audio>

<script>

let love=0;
let tries=0;
const texts=["Are you sure?","Really?","Think again üò≠"];

const images=[
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/1758881038362.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1135964605.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/IMG_20260201_150451.jpg",
"https://raw.githubusercontent.com/enturinivas-blip/rose-day/main/Snapchat-1133313667.jpg"
];

function createPetals(){
for(let i=0;i<18;i++){
let p=document.createElement("div");
p.className="petal";
p.innerHTML="üå∏";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(p);
}
}

function openLetter(){
start.style.display="none";
meter.style.display="block";
music.play();
createPetals();
}

function addLove(){
love+=20;
meterFill.style.width=love+"%";

if(love>=100){
meter.style.display="none";
question.style.display="block";
alert("don't press no üíå");
}
}

no.onmouseover=()=>{
tries++;
no.style.left=Math.random()*70+"vw";
no.style.top=Math.random()*70+"vh";
no.style.transform=`scale(${1-(tries*.1)})`;
if(tries<texts.length)no.innerText=texts[tries];
};

function accept(){
question.style.display="none";
end.style.display="block";

/* üì∏ Create slideshow */
let i=0;
images.forEach(src=>{
let img=document.createElement("img");
img.src=src;
img.className="slide";
slideshow.appendChild(img);
});

const slides=document.querySelectorAll(".slide");
slides[0].classList.add("active");

setInterval(()=>{
slides[i].classList.remove("active");
i=(i+1)%slides.length;
slides[i].classList.add("active");
},2500);

/* soft breathing background */
document.body.animate([
{transform:"scale(1)"},
{transform:"scale(1.03)"},
{transform:"scale(1)"}
],{
duration:6000,
iterations:Infinity,
easing:"ease-in-out"
});
}
</script>
</body>
</html>
