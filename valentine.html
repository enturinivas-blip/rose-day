<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4, #a8edea);
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8) rotate(-5deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .love-meter {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: 600;
        }
        .hearts {
            display: inline-block;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin: 20px 0;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        .yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        }
        .no {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
        }
        .no:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
        }
        .game {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 500;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            cursor: pointer;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }
        .game-instructions {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }
        .final-message {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: rainWords 4s ease-in-out infinite;
        }
        @keyframes rainWords {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { transform: translateY(50px) rotate(5deg); opacity: 0; }
        }
        .slideshow {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="song" autoplay loop>
        <source src="https://github.com/enturinivas-blip/rose-day/raw/main/iddarammayilatho%20movie%20song%20ringtone%20please%20subscribe%20this%20channel%20%F0%9F%99%8F%F0%9F%99%8F(MP3_160K).mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="emoji">üíôüíå</div>
        <div class="love-meter">
            Love Meter: <span class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div class="question" id="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onmouseover="moveNo()" onclick="noPressed()">No</button>
        </div>
        <div class="popup" id="popup">Don't press No üíå</div>
    </div>
    <div class="game" id="game">
        <div class="game-instructions">Catch 10 hearts to prove your love! üíñ</div>
        <div id="hearts-container"></div>
    </div>
    <div class="final-message" id="final">Love you Praneetha</div>
    <div class="slideshow" id="slideshow">
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/1758881038362.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/Snapchat-1135964605.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/IMG_20260201_150451.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/IMG_20260201_150451.jpg');"></div>
        <div class="slide" style="background-image: url('https://raw.githubusercontent.com/enturinivas-blip/rose-day/refs/heads/main/Snapchat-1133313667.jpg');"></div>
    </div>
    <script>
        let noClicks = 0;
        const questionTexts = ["Will you be my Valentine?", "Are you sure?", "Really?", "Think again üò≠"];

        function moveNo() {
            const noBtn = document.querySelector('.no');
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const newX = Math.random() * (rect.width - btnRect.width);
            const newY = Math.random() * (rect.height - btnRect.height);
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'scale(' + Math.max(0.5, 1 - noClicks * 0.1) + ')';
            if (noClicks < questionTexts.length - 1) {
                document.getElementById('question').textContent = questionTexts[++noClicks];
            }
        }

        function noPressed() {
            document.getElementById('popup').style.display = 'block';
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 2000);
        }

        function sayYes() {
            document.querySelector('.container').style.display = 'none';
            startGame();
        }

        function startGame() {
            const game = document.getElementById('game');
            game.style.display = 'flex';
            const container = document.getElementById('hearts-container');
            let caught = 0;
            const totalHearts = 10;

            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 90 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.onclick = () => {
                    heart.remove();
                    caught++;
                    if (caught >= totalHearts) {
                        game.style.display = 'none';
                        showFinalMessage();
                    }
                };
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }

            const interval = setInterval(createHeart, 500);
            setTimeout(() => clearInterval(interval), 10000);
        }

        function showFinalMessage() {
            document.getElementById('final').style.display = 'block';
            setTimeout(() => {
                document.getElementById('final').style.display = 'none';
                startSlideshow();
            }, 6000);
        }

        function startSlideshow() {
            const slideshow = document.getElementById('slideshow');
            slideshow.style.display = 'block';
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            slides[currentSlide].classList.add('active');
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        // Auto-fill love meter
        setTimeout(() => {
            document.querySelector('.hearts').style.opacity = '1';
        }, 1000);
    </script>
</body>
</html>
